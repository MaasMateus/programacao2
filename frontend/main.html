<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de casacos</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

          
        

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de casacos</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início
                        <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#" id="linkListarCasacos">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" 
                        data-target="#modalIncluirCasaco" href="#">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div id="corpoDaPagina">

            <div id="conteudoInicial" class="invisible">
                Bem vindo ao cadastro de casacos.
            </div>

            <!-- janela modal de inclusão de casacos -->
            <div class="modal fade" id="modalIncluirCasaco" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir casacos</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoMarca">Marca</label>
                                    <input type="text" class="form-control" id="campoMarca"
                                        aria-describedby="marcaHelp" placeholder="Marca">
                                    <small id="marcaHelp" class="form-text text-muted">Informe a marca.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campo">Cor</label>
                                    <input type="text" class="form-control" id="campoCor"
                                        aria-describedby="corHelp" placeholder="Cor">
                                    <small id="corHelp" class="form-text text-muted">Informe a cor(dominante) do casaco.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoTamanho">Tamanho</label>
                                    <input type="text" class="form-control" id="campoTamanho"
                                        aria-describedby="tamanhoHelp" placeholder="Tamanho">
                                    <small id="tamanhoHelp" class="form-text text-muted">Informe o tamanho.</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btIncluirCasaco" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- tabela de listagem de cessoas -->
            <table class="table invisible table-striped table-hover" id="tabelaCasacos">
                <thead>
                    <!-- primeira linha da tabela: títulos -->
                    <tr>
                        <th scope="col">Marca</th>
                        <th scope="col">Cor</th>
                        <th scope="col">Tamanho</th>
                        <th scope="col">Operação</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaCasacos">
                    <!-- aqui serão exibidas as casacos -->
                </tbody>
            </table>

        </div> <!-- fim da div corpo da página -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- código específico do front-end -->
    <script src="script.js"></script>
</body>

</html>
